<!DOCTYPE html <html>

<head>
    <script>
        function calculate() {
            const a = Number(document.getElementById("a").value) || 0;
            const b = Number(document.getElementById("b").value) || 0;
            const c = Number(document.getElementById("c").value) || 0;
            const d = Number(document.getElementById("d").value) || 0;

            const n = a + b + c + d;
            const adbc = (a * d) - (b * c);
            const numerator = n * Math.pow(adbc, 2);
            const denominator = (a + b) * (c + d) * (a + c) * (b + d);

            const chiSquared = denominator !== 0 ? numerator / denominator : 0;

            document.getElementById("output").textContent = chiSquared.toFixed(4);
        }
    </script>
</head>

<body>
    <input id="a" placeholder="a">
    <input id="b" placeholder="b">
    <p></p>
    <input id="c" placeholder="c">
    <input id="d" placeholder="d">
    <p></p>
    <button onclick="calculate()">Start</button>
    <p id="output"></p>
</body>

</html>
